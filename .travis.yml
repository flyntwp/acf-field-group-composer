language: php

sudo: false

git:
  depth: 3

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master

env:
  - COMPOSER_FLAGS="--prefer-stable --prefer-source"

php:
  - 7.4
  - 8.0
  - 8.1
  - 8.2
  - nightly

matrix:
  fast_finish: true
  include:
    - php: 8.1
      env:
        - COMPOSER_FLAGS="--prefer-lowest --prefer-stable --prefer-source"
    - php: 8.1
      env:
        - TEST_VERSION=true
        - COMPOSER_FLAGS="--prefer-stable --prefer-source"
  allow_failures:
    - php: nightly

before_script:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - composer install

install:
  - if [[ $TEST_VERSION == true ]]; then travis_retry composer require "php-coveralls/php-coveralls:2.*" $COMPOSER_FLAGS --no-interaction --no-scripts --no-progress ; fi

script:
  - vendor/bin/phpcs -s --standard=phpcs.ruleset.xml .
  - vendor/bin/phpunit --coverage-clover logs/clover.xml

after_script:
  - if [[ $TEST_VERSION == true ]]; then travis_retry php vendor/bin/coveralls --verbose ; fi
